<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
</head>
<body>

<h2>Add Student</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add</button>
</form>

<h2>All Students   
  <h4>
    <a href="{% url 'export_excel' %}">
      <button type="button">Export to Excel</button>
    </a>
    <a href="{% url 'export_students_pdf' %}">
      <button type="button">Export to PDF</button>
    </a>
  </h4>
</h2>

<table border="1">
  <tr><th>ID</th><th>Name</th><th>Age</th><th>Actions</th></tr>
  {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>
        <a href="{% url 'edit_student' student.id %}">Edit</a>
        <a href="{% url 'delete_student' student.id %}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
